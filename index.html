<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://kit.fontawesome.com/d2245fc5a9.js"></script>

  <title>Huddle - Landing page</title>
  </style>
</head>

<body>

  <div class="inner">
    <header class="inner__logo">
      <img src="./images/logo.svg" alt="Logo">
    </header>

    <main class="inner__product product">
      <section class="product__ilustration">
        <img src="./images/illustration-mockups.svg" alt="Ilustration">
      </section>

      <section class="product__description">
        <div class="description__text">
          <p class="title">
            Build the community your fans will love
          </p>

          <p class="paragraph">
            Hunddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
        </div>

        <button class="product__btn btn-register">Register</button>
      </section>
    </main>

    <footer class="inner__icons social-icons">
      <a class="icon-container">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a class="icon-container">
        <i class="fab fa-twitter"></i>
      </a>
      <a class="icon-container">
        <i class="fab fa-instagram"></i>
      </a>
    </footer>
  </div>


</body>

</html>
