<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <script src="https://kit.fontawesome.com/d2245fc5a9.js"></script>

  <title>Huddle - Landing page</title>
  </style>
</head>

<body>

  <div class="content">
    <header class="content__logo">
      <img src="./images/logo.svg" alt="Logo">
    </header>

    <main class="content__product product">
      <section class="product__ilustration">
        <img src="./images/illustration-mockups.svg" alt="Ilustration">
      </section>

      <section class="product__inner">
        <div class="product-description">
          <p class="title">
            Build the community your fans will love
          </p>

          <p class="paragraph">
            Hunddle re-imagines the way we build communities. You hace a voice, but so does your audience. Create
            connections with your users as you engage in genuine discussion.
          </p>
        </div>

        <button class="product__btn btn-register">Register</button>

      </section>
    </main>

    <footer class="content__icons social-icons">
      <div class="icon-container">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="icon-container">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="icon-container">
        <i class="fab fa-instagram"></i>
      </div>
    </footer>
  </div>


</body>

</html>
